<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Colony</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="game-container">
        <header>
            <h1>Mars Colony</h1>
            <div class="game-buttons">
                <button id="save-btn">Save Game</button>
                <button id="reset-btn">Reset Game</button>
            </div>
        </header>

        <section id="resources-section">
            <h2>Resources</h2>
            <div id="resources-container" class="resources-grid"></div>
        </section>

        <div id="main-content">
            <div id="left-column">
                <section id="mars-section">
                    <h2>Mars Surface</h2>
                    <div id="mars-view" class="mars-image">
                        <div class="mars-text">Click to mine minerals</div>
                    </div>
                </section>

                <section id="buildings-section">
                    <h2>Buildings</h2>
                    <div id="buildings-container"></div>
                </section>
            </div>

            <div id="right-column">
                <section id="upgrades-section">
                    <h2>Upgrades</h2>
                    <div id="upgrades-container"></div>
                </section>

                <section id="milestones-section">
                    <h2>Milestones</h2>
                    <div id="milestones-container"></div>
                </section>

                <section id="stats-section">
                    <h2>Statistics</h2>
                    <div id="statistics"></div>
                </section>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
